<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Grabber</title>
    <style>
        #output-box {
            width: 100%;
            height: 300px;
            border: 1px solid #000;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f0f0f0;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function updateOutput(output) {
            const outputBox = document.getElementById('output-box');
            outputBox.innerHTML = '';
            output.forEach(line => {
                const p = document.createElement('p');
                if (line.startsWith("ERROR:")) {
                    p.classList.add('error');
                }
                p.textContent = line;
                outputBox.appendChild(p);
            });
        }

        function sendPostRequest(url, data, callback, delay) {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(() => setTimeout(callback, delay))  // Wait before calling the callback
            .catch(error => console.error('Error:', error));
        }

        function handleFormSubmit(event, url) {
            event.preventDefault();
            sendPostRequest(url, {}, fetchOutput, 10000);  // 10 seconds delay for running scripts
        }

        function handleInputSubmit(event) {
            event.preventDefault();
            const input = document.getElementById('input').value;
            sendPostRequest('/submit_input', { input: input }, fetchOutput, 1000);  // 1 seconds delay for submit input
        }

        function fetchOutput() {
            fetch('/get_output')
                .then(response => response.json())
                .then(data => updateOutput(data))
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', fetchOutput);
    </script>
</head>
<body>
    <h1>Game Grabber</h1>

    <!-- Buttons to start scripts -->
    <form method="POST" onsubmit="handleFormSubmit(event, '{{ url_for('start_script', script_name='GeneralScrapper.py') }}')">
        <button type="submit">Run GeneralScrapper</button>
    </form>
    <form method="POST" onsubmit="handleFormSubmit(event, '{{ url_for('start_script', script_name='espnScrapper.py') }}')">
        <button type="submit">Run espnScrapper</button>
    </form>

    <!-- Input form to submit input to the running script -->
    <form method="POST" onsubmit="handleInputSubmit(event)">
        <label for="input">Input:</label>
        <input type="text" id="input" name="input" required>
        <br>
        <button type="submit">Submit Input</button>
    </form>

    <!-- Displaying the console output -->
    <h2>Output:</h2>
    <div id="output-box">
        <p>No output yet.</p>
    </div>
</body>
</html>
